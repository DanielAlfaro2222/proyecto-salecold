{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://res.cloudinary.com/dpxek6oka/raw/upload/v1643485116/normalize_ej2ndq.css" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="shortcut icon" href="https://res.cloudinary.com/dpxek6oka/image/upload/v1642216498/favicon/SaleCold_u6vcqo_j6dvha.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        {% block head %} {% endblock %}
        <link rel="stylesheet" href="{% static 'css/media_queries/tablet.css' %}" media="(min-width: 700px)">
        <link rel="stylesheet" href="{% static 'css/media_queries/desktop.css' %}" media="(min-width: 1000px)">
    </head>
    <body class = "preload-hidden" id="body">
        <div aria-hidden="true" class="container-preload container-preload--show" id="preload">
            <img src="https://res.cloudinary.com/dpxek6oka/image/upload/v1645576166/Logo/Logo_nasqt2.webp" alt="Logo SaleCold" class="container-preload__img">
            <div class="preload"></div>
        </div>

        {% block content %} {% endblock %}

        <script>
            window.addEventListener('load', () => {
                const contenedorLoader = document.getElementById('preload');
                const body = document.getElementById('body');
                contenedorLoader.classList.toggle('container-preload--show');
                body.classList.toggle('preload-hidden');
            });
        </script>
    </body>
</html>
